<body>
<p><a href="examples#1003">&larr; Back to all examples.</a></p>

<p>Pass a <a href="docs.html#position_object">Position Object</a> as the second argument to initialize the board to a specific position.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board style="width: 400px"></chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');
board.position = {
  d6: 'bK',
  d4: 'wP',
  e4: 'wK'
};
// --- End Example JS ----------------------------------------------------------
</script>
</body>
