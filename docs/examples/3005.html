<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #3005 - Orientation</title>
  <base href="../">
</head>
<body>
<p><a href="examples#3005">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:orientation"><code class="js plain">orientation</code></a> method to retrieve and set the orientation. Use the <a href="docs.html#methods:flip"><code class="js plain">flip</code></a> method to flip orientation.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R">
</chess-board>

<button id="showOrientationBtn">Show orientation in console</button>
<button id="flipOrientationBtn">Flip orientation</button>
<br />
<button id="whiteOrientationBtn">White orientation</button>
<button id="blackOrientationBtn">Black orientation</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="js/chessboard-element.bundled.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

document.querySelector('#showOrientationBtn').addEventListener('click', () => {
  console.log('Board orientation is: ' + board.orientation);
});

document.querySelector('#flipOrientationBtn').addEventListener('click', () => {
  board.flip();
});

document.querySelector('#whiteOrientationBtn').addEventListener('click', () => {
  board.orientation = 'white';
});

document.querySelector('#blackOrientationBtn').addEventListener('click', () => {
  board.orientation = 'black';
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
