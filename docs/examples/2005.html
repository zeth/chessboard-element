<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #2005 - Animation Speed</title>
  <base href="../">
</head>
<body>
<p><a href="examples#2005">&larr; Back to all examples.</a></p>

<p>You can control animation speeds with the <a href="docs.html#config:moveSpeed"><code class="js plain">moveSpeed</code></a>, <a href="docs.html#config:snapbackSpeed"><code class="js plain">snapbackSpeed</code></a>, <a href="docs.html#config:snapSpeed"><code class="js plain">snapSpeed</code></a>, and <a href="docs.html#config:trashSpeed"><code class="js plain">trashSpeed</code></a> properties.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    move-speed="slow"
    snapback-speed="500"
    snap-speed="100">
</chess-board>

<button id="ruyLopezBtn">Ruy Lopez</button>
<button id="startBtn">Start Position</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element?module"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

document.querySelector('#ruyLopezBtn').addEventListener('click', () => {
  board.setPosition('r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R');
});

document.querySelector('#startBtn').addEventListener('click', () => {
  board.start();
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
