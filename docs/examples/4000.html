<!doctype html>

<body>
<p><a href="examples#4000">&larr; Back to all examples.</a></p>

<p>The <a href="docs.html#event:change"><code class="js plain">change</code></a> event fires when the board position changes.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    draggable-pieces>
</chess-board>

<button id="ruyLopezBtn">Ruy Lopez</button>
<button id="startPositionBtn">Start Position</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element?module"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

board.addEventListener('change', (e) => {
  const {value, oldValue} = e.detail;
  console.log('Position changed:');
  console.log('Old position: ' + chessUtils.objToFen(oldValue));
  console.log('New position: ' + chessUtils.objToFen(value));
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~');
});

document.querySelector('#ruyLopezBtn').addEventListener('click', () => {
  const ruyLopez = 'r1bqkbnr/pppp1ppp/2n5/1B2p3/4P3/5N2/PPPP1PPP/RNBQK2R';
  board.setPosition(ruyLopez);
});

document.querySelector('#startPositionBtn').addEventListener('click', () => {
  board.start();
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
