<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>chessboard-element Example #2006 - Spare Pieces</title>
  <base href="../">
</head>
<body>
<p><a href="examples#2006">&larr; Back to all examples.</a></p>

<p>Set <a href="docs.html#config:sparePieces"><code class="js plain">sparePieces</code></a> to <code class="js keyword">true</code> to show spare pieces that can be dropped onto the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    draggable-pieces
    drop-off-board="trash"
    spare-pieces>
</chess-board>

<button id="startBtn">Start Position</button>
<button id="clearBtn">Clear Board</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="js/chessboard-element.bundled.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

document.querySelector('#startBtn').addEventListener('click', () => {
  board.start();
});
document.querySelector('#clearBtn').addEventListener('click', () => {
  board.clear();
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
