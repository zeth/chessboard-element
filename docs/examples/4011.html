<p><a href="examples#4011">&larr; Back to all examples.</a></p>

<p>The <a href="docs.html#event:snapback-end"><code class="js plain">snapback-end</code></a> event fires after a piece has snapped back to it's original square.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board
    style="width: 400px"
    position="start"
    draggable-pieces>
</chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="https://unpkg.com/chessboard-element?module"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
const board = document.querySelector('chess-board');

board.addEventListener('snapback-end', (e) => {
  const {piece, square, position, orientation} = e.detail;

  console.log('Piece: ' + piece)
  console.log('Square: ' + square)
  console.log('Position: ' + chessUtils.objToFen(position))
  console.log('Orientation: ' + orientation)
  console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
});
// --- End Example JS ----------------------------------------------------------
</script>
</body>
