<p>Who will win in this riveting game of <code class="js plain">Math.random()</code> vs <code class="js plain">Math.random()</code>?</p>

<!--- Begin Example HTML ------------------------------------------------------>
<chess-board style="width: 400px" position="start"></chess-board>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery-3.4.1.min.js"></script>
<script type="module" src="js/chessboard-element.bundled.js"></script>
<script>
// --- Begin Example JS --------------------------------------------------------
// NOTE: this example uses the chess.js library:
// https://github.com/jhlywa/chess.js

const board = document.querySelector('chess-board');
var game = new Chess();

function makeRandomMove() {
  const possibleMoves = game.moves();

  // exit if the game is over
  if (game.game_over()) {
    return;
  }

  const randomIdx = Math.floor(Math.random() * possibleMoves.length);
  game.move(possibleMoves[randomIdx]);
  board.setPosition(game.fen());

  window.setTimeout(makeRandomMove, 500);
}

window.setTimeout(makeRandomMove, 500);
// --- End Example JS ----------------------------------------------------------
</script>
